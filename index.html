<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>

	<body>
		<header>
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div class="controls">
				<br>
				<form  id="control" method="get">
				<label for="country">Enter Country</label>
				<br>
				<input id="country" type="text" name="country" placeholder="Enter country name" />
				<br>
				<br>
				<button id="lookup" type="button">Lookup</button>
				<button id="Lookup_Cities" type="button">Lookup Cities</button>
				</form>
			</div>
			
			<div id="result">

				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
